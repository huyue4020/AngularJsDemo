<!doctype html>
<html ng-app="myApp"> <!-- 给angular一个入口点 -->
<head>
	<meta charset="UTF-8">
	<title>angularJS-demo2</title>
</head>
<body ng-controller="myController">
	<!-- V View -->
	<!-- 循环，显示全部内容 -->
	<div ng-repeat="i in users">
		<div>"编号":{{$index}}</div>
		<div>名字:{{i.name}}</div>
		<div style="color: #f00">年龄：{{i.age}}</div>
	</div>
	

	<script src="./libs/angular.js"></script>
	<script src="./src/scripts/demo2.js"></script>
</body>
</html>
