<!doctype html>
<html ng-app="myApp"> <!-- 给angular一个入口点 -->
<head>
	<meta charset="UTF-8">
	<title>angularJS-demo3</title>
</head>
<body ng-controller="myController">
	<div ng-show="isShow">adc</div>  <!-- ng-show被display隐藏了 -->
	<div ng-hide="isShow">def</div>

	<div ng-if="isShow">ghi</div>  <!-- ng-if如果为false的话dom结构也会被删除 -->
	

	<script src="./libs/angular.js"></script>
	<script src="./src/scripts/demo3.js"></script>
</body>
</html>
