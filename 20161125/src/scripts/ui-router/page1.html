<table border="1">
	<tr>
		<td>原字符串：</td>
		<td>
			<input type="text" ng-model="input">
		</td>
	</tr>
	<tr>
		<td>转换后的字符串：</td>
		<td>
			<input type="text" ng-model="output">
		</td>
	</tr>
	<tr>
		<td><button ng-click="transformUpper(input)">转换成大写</button></td>
		<td><button ng-click="transformLower(input)">转换成小写</button></td>
	</tr>
</table>
