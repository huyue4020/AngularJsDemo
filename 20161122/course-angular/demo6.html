<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>controllerAs</title>
	</head>
	
	<body ng-app="myModule">
		<div ng-controller="contryController">{{name}}</div>
		<div ng-controller="stateController">{{name}}</div>
		<div ng-controller="cityController">{{name}}</div>
		
		<hr/>
		<!-- 使用 controllerAs 将直接绑定 Controller 的属性和方法， 
		而不使用 controllerAs 将绑定到为 Controller 注入的 $scope 参数 -->
		<!-- 就近找controller -->
		<div ng-controller="contryController as countryCtrl">
			{{countryCtrl.name}}
			<div ng-controller="stateController as stateCtrl">
				{{countryCtrl.name}}__{{stateCtrl.name}}
				<div ng-controller="cityController as cityCtrl">
					{{countryCtrl.name}}__{{stateCtrl.name}}__{{cityCtrl.name}}
				</div>
			</div>
		</div>

		<script type="text/javascript" src="./libs/angular.js"></script>
		<script type="text/javascript" src="./src/scripts/demo6.js"></script>
	</body>

</html>
