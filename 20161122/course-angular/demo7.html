<!DOCTYPE html>
<html ng-app="myApp">

	<head>
		<meta charset="UTF-8">
		<title>单页面应用-路由</title>
	</head>
	<style>
		table{
			width: 800px;
		}
		.leftmenu{
			width: 200px;
			height: 500px;
		}
		.leftmenu a{
			display: block;
		}
		.mainContent{
			background: #ccc;
		}
	</style>
	<body>
		<table border="1">
			<tr>
				<td colspan="2">website Header</td>
			</tr>
			<tr>
				<!-- 菜单栏 -->
				<td class="leftmenu">
					<a href="#/home">home</a>
					<a href="#/course">course</a>
					<a href="#/employee">employee</a>
				</td>
				<!-- 工作区域 -->
				<td class="mainContent">
					<!-- 路由显示区域 -->
					<ng-view></ng-view>
				</td>
			</tr>
			<tr>
				<td colspan="2">Footer</td>
			</tr>
		</table>

		<script type="text/javascript" src="./libs/angular.js"></script>
		<script type="text/javascript" src="./libs/angular-route.min.js"></script>
		<script type="text/javascript" src="./src/scripts/demo7.js"></script>
	</body>

</html>
